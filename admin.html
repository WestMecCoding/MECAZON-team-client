<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <script
      src=".../spreadjs/gc.spread.sheets.all.x.x.x.min.js"
      type="text/javascript"
    ></script>
    <script
      src=".../spreadjs/plugins/gc.spread.sheets.tablesheet.x.x.x.min.js"
      type="text/javascript"
    ></script>

    <script>
      var spread = new GC.Spread.Sheets.Workbook(
        document.getElementById("ss"),
        { sheetCount: 0 }
      );
      var dataManager = spread.dataManager();
      var myTable = dataManager.addTable("myTable", {
        remote: {
          read: {
            url: "https://demodata.mescius.io/northwind/api/v1/Orders",
          },
        },
      });

      //init a table sheet
      var sheet = spread.addSheetTab(
        0,
        "TableSheet1",
        GC.Spread.Sheets.SheetType.tableSheet
      );

      //bind a view to the table sheet
      myTable.fetch().then(function () {
        var view = myTable.addView("myView");
        sheet.setDataView(view);
      });
    </script>
    <link
      rel="stylesheet"
      type="text/css"
      href="$DEMOROOT$/en/react/node_modules/@mescius/spread-sheets/styles/gc.spread.sheets.excel2013white.css"
    />
    <!-- SystemJS -->
    <script src="$DEMOROOT$/en/react/node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
      System.import("$DEMOROOT$/en/lib/react/license.js").then(function () {
        System.import("./src/app");
      });
    </script>
  </head>
  <body>
    <div id="app" style="height: 100%"></div>
  </body>
</html>
